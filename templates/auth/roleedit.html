<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	{% include 'auth/common.html' %}
    <div id="mainPanel">
    	<div id="search">
        	<input id="searchInput" class="search-text" placeholder="当前页文件搜索">
        </div>
        <div id="crumb">
        {% load  filters%}
        	<span style="padding-left:20px;color:#388FC9;font-size:13px;">{{ title }}</span><span style="margin-left: 20px;" id="{{opr_id}}"><a href="javascript:history.go(-1);"><<返回上一级</a></span>
        	<span id="contents_list" style="display:none" folder_ids="" files=""></span>
        	<span id="loading" style="display:none"><img  src='/site_media/img/loading.gif' /></span>
        </div>
        <div id="filelist" style="padding:10px 20px;">
            <table style="border:1px dotted #CCC;">
						<thead>
							<tr>
							<th class="name">角色信息(ID号：<span id="role_id">{{content.0}}</span>)</th>
							<th class="name"></th>
							</tr>
						</thead>
                        
					            <tr class="contentlist">
						            <td class="name">角色名</td>
						            <td class="name" >{{content.1}}</td>
					            </tr>                               
					            <tr class="contentlist">
						            <td class="name">角色类型</td>
						            <td class="name">{{content.2}}</td>
					            </tr>                               
											 			
							
                        
                        
		
			</table>
			
			<table style="margin-top:20px;">
						<thead>
							<tr>
							<th class="name">包含权限<span style="display:none;" id="permission_ids">{{permission_ids}}</span><span style="color:green;padding-left:30px;font-size:12px;" id="add_permission">+添加权限</span></th>
							<th class="name"></th>
							</tr>
						</thead>
						
						{%  for n in permissions %}
					            <tr class="contentlist">
						            <td class="name">{{n.0}}<span style="padding-left:10px; color:blue;"></span></td>
						            <td class="name" >删除</td>
					            </tr>                               
						{% endfor %}
                        
											 			
							
                        
                        
		
			</table>
        	
        </div>
    
    
    </div>
    	




</div>




</body>
</html>
