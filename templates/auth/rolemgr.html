<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	{% include 'auth/common.html' %}
    <div id="mainPanel">
    	<div id="search">
        	<input id="searchInput" class="search-text" placeholder="当前页文件搜索">
        </div>
        <div id="crumb">
        {% load  filters%}
        	<span style="padding-left:20px;color:#388FC9;font-size:13px;">{{ title }}</span><span style="margin-left: 20px;" id="{{opr_id}}">{{ oprs|escape }}</span>
        	<span id="contents_list" style="display:none" folder_ids="" files=""></span>
        	<span id="loading" style="display:none"><img  src='/site_media/img/loading.gif' /></span>
        </div>
        
        
        <div id="filelist" style="">
            <table>
						<thead>
							<tr>
							<th></th>
							<th class="name">{{ resname}}</th>
							<th class="size"></th>
							<th class="modified_time"></th></tr>
						</thead>
                        
                        	{%  for n in content %}
					            <tr class="contentlist">
						            <td><label class="checkbox" value="none" type="folder" idf=""></label></td>
						            <td class="name"><span class="folder">{{n.1}}
						            						<span style="color:red;font-weight:bold;">
							            						{% ifequal n.2 0 %}
																    {{'(未激活)'}}
																{% endifequal %}
															</span>
						            
						            </span></td>
						            <td class="del" idf="{{n.0}}" type="{{type}}"><a href="#">删除</a></td>
						            <td class="edit" idf="{{n.0}}" type="{{type}}"><a href="/roleedit?id={{n.0}}">编辑</a></td>
					            </tr>                               
											 			
							{% endfor %}
							
                        
                        
		
			</table>
        	
        </div>
    
    
    </div>
    	




</div>




</body>
</html>
